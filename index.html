<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Message</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div id="toast">
    </div>
    <div>
        <div onclick="showSuccessToast()" class="btn btn--success">Show success toast</div>
        <div onclick="showWranToast()" class="btn btn--warning">Show wraning toast</div>
        <div onclick="showErrorToast()" class="btn btn--error">Show error toast</div>
    </div>
    <script src="./app.js"></script>
    <script>
        function showSuccessToast(){
            toast({
                title: 'Thành công',
                message: 'Bạn đã đăng ký thành công tài khoản tại F8.',
                type: 'success',
                duration: 3000
            });
        }
        function showWranToast(){
            toast({
                title: 'Cảnh báo',
                message: 'Email đã được đăng ký với nhiều tài khoản trước đó !',
                type: 'wraning',
                duration: 3000
            });

        }function showErrorToast(){
            toast({
                title: 'Thất bại',
                message: 'Có lỗi xảy ra, vui lòng liên hệ quản trị viên !',
                type: 'error',
                duration: 3000
            });
        }
    </script>
</body>
</html>
